<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokemon Battle</title>
  </head>
  <body>
    <div class="game-container">
      <div class="battle-row opponent">
        <div class="info-block left">
          <div class="name" id="opponentName"></div>
          <div class="hp-container">
            <span>HP:</span><span id="opponent-hp"></span><span id="opponentHpTotal"></span>
          </div>
        </div>
        <div>
          <img
            class="sprite"
            id="opponentIdle"
          />
        </div>
      </div>
      <div class="battle-row player">
        <div class="info-block right">
          <div class="name" id="playerName"></div>
          <div class="hp-container">
            <span>HP:</span><span id="player-hp"></span><span id="playerHpTotal"></span>
          </div>
        </div>
        <div>
          <img
            class="sprite"
            id="playerIdle"
          />
        </div>
      </div>
      <div class="bottom-box-border">
        <div class="bottom-box">
          <div id="message">What will <br />GENGAR do?</div>
          <div id="divider"></div>
          <div class="menu">
            <button onclick="turns(this)">Tackle</button>
            <div id="ppDisplayB1">
              <span>PP:</span><span id="ppT">13</span><span>/13</span>
            </div>

            <button id="button2" onclick="turns(this)">Shadow Claw</button>
            <div id="ppDisplayB2">
              <span>PP:</span><span id="ppSC">1</span><span>/1</span>
            </div>

            <button id="button3" onclick="turns(this)">Rock Smash</button>
            <div id="ppDisplayB3">
              <span>PP:</span><span id="ppRS">1</span><span>/1</span>
            </div>

            <button id="button4" onclick="turns(this)">Hidden Power</button>
            <div id="ppDisplayB4">
              <span>PP:</span><span id="ppHP">2</span><span>/2</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
