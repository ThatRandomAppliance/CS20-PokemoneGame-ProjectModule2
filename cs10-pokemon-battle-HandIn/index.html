<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokemon Battle</title>
  </head>
  <body>
    <div class="game-container">
      <div class="battle-row opponent">
        <div class="info-block left">
          <div class="name" id="opponentName"></div>
          <div class="hp-container">
            <span>HP:</span><span id="opponent-hp"></span><span id="opponent-hp-total"></span>
          </div>
        </div>
        <div>
          <img
            class="sprite"
            id="opponentIdle"
          />
        </div>
      </div>
      <div class="battle-row player">
        <div class="info-block right">
          <div class="name" id="playerName"></div>
          <div class="hp-container">
            <span>HP:</span><span id="player-hp"></span><span id="player-hp-total"></span>
          </div>
        </div>
        <div>
          <img
            class="sprite"
            id="playerIdle"
          />
        </div>
      </div>
      <div class="bottom-box-border">
        <div class="bottom-box">
          <div id="message">What will <br /><span id="WhatWillPlayerDo?"></span></div>
          <div id="divider"></div>
          <div class="menu">
            <button id="button1" onclick="turns(this, 1)"></button>
            <div id="ppDisplayB1">
              <span>PP:</span><span id="pp1"></span><span id="ppTotal1"></span>
            </div>

            <button id="button2" onclick="turns(this, 2)"></button>
            <div id="ppDisplayB2">
              <span>PP:</span><span id="pp2"></span><span id="ppTotal2"></span>
            </div>

            <button id="button3" onclick="turns(this, 4)"></button>
            <div id="ppDisplayB3">
              <span>PP:</span><span id="pp3"></span><span id="ppTotal3"></span>
            </div>

            <button id="button4" onclick="turns(this, 3)"></button>
            <div id="ppDisplayB4">
              <span>PP:</span><span id="pp4"></span><span id="ppTotal4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
